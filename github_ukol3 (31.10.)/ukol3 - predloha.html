 html {

 }

<script>
    

function vytvorSeznam() {
        
            let cislo = window.prompt("Kolik kamenů je přítomno?");
            let seznam = [];

            

            for (let i = 1; i <= parseInt(cislo); i++) {
                seznam.push("kámen " + i);
            }
            
            

            
            let vysledek = document.createElement("div");
            vysledek.innerText = "\n•" + seznam.join("\n•");
            document.body.appendChild(vysledek);
        }

</script>

</body>
